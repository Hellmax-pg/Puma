<div class="swiper-slide swiper__gallary-slide flex --just-space --dir-col @@person">
    <img src="img/@@picture.link.png" alt="@@picture.alt" class="swiper__gallary-picture">
    <h4 class="swiper__gallary-title">@@name</h4>
    <p class="swiper__gallary-size">Size: <b>@@size</b></p>
    <p class="swiper__gallary-price">Price: <b>$@@price</b></p>
    <button class="swiper__gallary-btn">Buy now</button>
</div>
